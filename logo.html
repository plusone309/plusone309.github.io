<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="d-flex flex-column min-vh-100"> <!--讓body滿高，變成直向排列，使footer顯示在最底-->
    <div id="header"></div>

    <main class="flex-grow-1"> <!--內容區塊不夠長，撐開中間區塊，讓footer維持在最下方-->
        <h1 class="mt-5 pt-5 text-center">LOGO</h1>

        <!--圖片展示-->
        <div class="container mt-5">
            <div class="row g-3">
                <div class="col-12 col-lg-6 my-auto " style="max-height: 450px;">
                    <img src="img/logo.png" class="border rounded p-5 mb-2 w-50 offset-3 bg-light" alt="圖1">
                </div>
                <div class="col-12 col-lg-6 overflow-auto" style="max-height: 450px;">
                    <div>
                        <ul class="border p-3 list-unstyled">
                            <li class="fs-4"><i class="fa-solid fa-circle-question"></i></li>
                            <p style="text-align: justify;"><strong>為什麼是烏龜？</strong><br>烏龜是我養的寵物，就像烏龜一樣，即使速度緩慢，也不曾停下前進的腳步。這是我對專業、技能與自我挑戰的態度。</p>
                            <li><strong>PLUS ONE：</strong><br>我的中文名字念起來是「+1」</li>
                        </ul>
                        <h3 class="ps-3"></h3>
                        <ul class="list-unstyled ms-3">
                            <li><i class="fa-solid fa-paintbrush"></i></li>
                            <p class="fw-light">利用illustrator製作</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        fetch('header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });

          fetch('footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
    </script>
    <script src="/JS/tooltip.js"></script>

</body>
</html>
